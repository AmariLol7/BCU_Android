    compileSdkVersion 33
    defaultConfig {
        applicationId "com.mandarin.bcu"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "0.16.28"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
